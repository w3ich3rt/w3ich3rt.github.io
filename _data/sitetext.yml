  about:
    title: "About me"
    text: "Beruflicher Werdegang"
    body: "Meinen beruflicher Werdegang 2001 startete ich also meine berufliche Karriere mit dem Staatlich geprüften technischen Assistenten für Informatik. Nach dieser Ausbildung ging ich für knapp 7 Jahre zur Bundeswehr und durfte dort als Ausbilder für Rekruten und zukünftige Soldaten dienen, sowie die Client- und Serveradministration für die Kompanie und später das Bataillon übernehmen. Es wart eine schöne Zeit und ich habe viel in der Zeit bei der Bundeswehr gelernt. Nicht zwingend fachlich, aber das muss es ja auch nicht. Nachdem ich Ende 2011 mit der Bundeswehr fertig war, habe ich meine Ausbildung weiter vertieft und eine Umschulung zum Fachinformatiker für Systemintegration begonnen. Diese Umschulung habe ich in einem mittelständigen Unternehmen absolviert und Anfang 2014 nach 2 1/2 beendet. In dieser Zeit habe ich mich überwiegend mit Linux beschäftigt und meinen vorherigen Schwerpunkt auf Linux verschoben. Im Juli 2016 habe ich in einem neuen Unternehmen angefangen und bin dort im Schwerpunkt Operations Administrator mit Schwerpunkt Linux. Nebenbei kümmere ich mich unterstützend um den Bereich Netzwerk, Oracle RAC, Security und Monitoring."
