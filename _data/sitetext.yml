    title: "Ulli Weichert"
    text: "> Wer immer tut, was er schon kann, bleibt immer das, was er schon ist.<br /><br />Henry Ford"
    subtext: Mein Name ist Ullrich Weichert, und ich bin 1984 in Delmenhorst geboren. Ich habe zwei Geschwister, eine Mutter und… Überraschung … einen Vater. Mein erfolgreichstes Projekt war meine im August 2008 geborene Tochter. In meiner Freizeit, sofern der Beruf die Zeit zulässt, gehe treibe ich Sport, schaue mir gerne Serien oder Filme an, unternehme gerne etwas mit meiner Tochter, zocke oder bastele an irgendetwas. Mit 8 oder 9 Jahren bekamen meine Geschwister und ich unseren ersten PC, einen Amiga Commodore 500 Plus– hightech damit ist aber mein Interesse an der Materie gewachsen und ich habe mich viel mit diesen kleinen Biestern beschäftigt. Der nächste „Office-PC“ sollte dann ein PC mit Windows 95, ich erinnere mich noch daran, wie wir das Erste mal die Startmelodie hörten. Die jüngeren können es nicht mehr wissen, aber durch Windows 95 waren wir Leid und Kummer gewohnt und vorallem, hat man nicht bei jeder Kleinigkeit den PC neu aufgesetzt. Das dauerte schließlich einen ganzen Tag.
